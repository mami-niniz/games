<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>펭귄 박사님의 나눗셈 교실</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-box" id="intro-screen">
        <h1>🐧 펭귄 박사님과 함께하는<br>나눗셈 교실</h1>
        
        <img src="penguin.png" onerror="this.src='pipi.png'" alt="펭귄 박사님" id="doctor-image" width="100px">
        
        <p class="intro-text">도전할 나눗셈 단수를 선택해 보게나!</p>
        
        <div class="dan-buttons">
            <button onclick="startGame(2)">2단</button>
            <button onclick="startGame(3)">3단</button>
            <button onclick="startGame(4)">4단</button>
            <button onclick="startGame(5)">5단</button>
            <button onclick="startGame(6)">6단</button>
            <button onclick="startGame(7)">7단</button>
            <button onclick="startGame(8)">8단</button>
            <button onclick="startGame(9)">9단</button>
            <button onclick="startGame('random')" class="random-btn">🎲 랜덤 도전!</button>
        </div>
    </div>

    <div class="game-box hidden" id="game-screen">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1 style="margin:0; font-size: 18px;">❄️ <span id="current-dan-title">랜덤</span></h1>
            <div id="question-count-box">문제 <span id="q-count">1</span> / 10</div>
        </div>
        
        <hr style="border: 0; border-top: 1px solid #eee; margin: 15px 0;">

        <div id="timer-box">⏳ <span id="timer">10</span>초</div>

        <div id="question-display">문제 로딩 중...</div>

        <input type="number" id="user-input" placeholder="정답 입력" inputmode="numeric">
        
        <button onclick="checkAnswer()" id="check-btn">확인</button>

        <div id="result-message"></div>
        <div id="score-board">현재 점수: 0점</div>

        <button onclick="goToIntro()" class="home-btn">🏠 처음으로</button>
    </div>

    <div class="game-box hidden" id="result-screen">
        <h1>🏆 게임 종료! 🏆</h1>
        <img src="trophy.png" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3152/3152985.png'" alt="트로피" style="width: 100px; margin: 10px;">
        
        <h2 id="final-score-text">총점: 100점</h2>
        <p id="final-comment">참 잘했어요!</p>

        <button onclick="goToIntro()" class="home-btn" style="background-color: #00b894;">🔄 다른 단 도전</button>
        <button onclick="retrySameDan()" class="home-btn" style="background-color: #fdcb6e; color: #333; margin-top: 10px;">↩️ 다시하기</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
