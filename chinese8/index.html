<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원숭이 훈장님과 함께하는 한자 8급 교실</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-box" id="intro-screen">
        <h1>🐵 원숭이 훈장님과 함께하는<br>한자 8급 교실</h1>
        
        <img src="monkey.png" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3093/3093444.png'" alt="원숭이 훈장님" id="main-image">
        
        <p class="intro-text">"에헴! 8급 한자 50자를 다 외웠느냐?"</p>
        <button onclick="startGame()" class="start-btn">📝 네! 시험을 보겠습니다!</button>
    </div>

    <div class="game-box hidden" id="game-screen">
        <div class="header">
            <span id="q-count">문제 1 / 20</span>
            <span id="score-display">점수: 0</span>
        </div>
        
        <div id="timer-bar"><div id="timer-fill"></div></div>

        <div class="question-area">
            <div id="main-display">문제</div>
            <div id="sub-display">힌트</div>
        </div>

        <div class="answer-grid" id="answer-buttons">
            <button onclick="checkAnswer(0)">보기 1</button>
            <button onclick="checkAnswer(1)">보기 2</button>
            <button onclick="checkAnswer(2)">보기 3</button>
            <button onclick="checkAnswer(3)">보기 4</button>
        </div>

        <div id="result-message"></div>

        <button onclick="startGame()" class="small-restart-btn">🔄 처음부터 다시하기</button>
    </div>

    <div class="game-box hidden" id="result-screen">
        <h1>📜 시험 결과 📜</h1>
        <div class="emoji-icon">💮</div>
        
        <h2 id="final-score-text">총점: 100점</h2>
        <p id="final-comment">참 잘했어요!</p>

        <button onclick="startGame()" class="retry-btn">🔄 바로 다시 도전하기</button>
        <button onclick="goToIntro()" class="home-btn">🏠 훈장님 댁(처음)으로</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
