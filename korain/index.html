    <script src="../kovocab/my_word_data.js"></script> 
    
    <script>
        if (typeof wordData === 'undefined') {
            var wordData = { "1-2": [{word:"ì‚¬ê³¼",mean:"ê³¼ì¼"}, {word:"ë°”ë‚˜ë‚˜",mean:"ë…¸ë€ê³¼ì¼"}] };
            wordData["3-4"] = wordData["5-6"] = wordData["ì¤‘1"] = wordData["1-2"];
            console.error("ë°ì´í„° íŒŒì¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
        }

        let currentLevel = "1-2";
        let gameSpeed = 1; 
        let spawnRate = 2500; 
        let userName = "";
        
        let score = 0;
        let life = 5;
        let isGameOver = false;
        
        let activeWords = []; 
        let gameLoopId;
        let spawnIntervalId;
        
        let targetWord = null; 

        document.addEventListener('DOMContentLoaded', function() {
            loadRanking();
        });

        function selectLevel(lvl, btn) {
            currentLevel = lvl;
            document.querySelectorAll('.lvl-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function selectSpeed(spd, btn) {
            gameSpeed = spd;
            if(spd === 1) spawnRate = 3000;
            else if(spd === 1.5) spawnRate = 2200;
            else spawnRate = 1500;

            document.querySelectorAll('.diff-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function startGame() {
            const inputName = document.getElementById('username').value.trim();
            if (!inputName) { alert("ë°•ì‚¬ë‹˜ì´ ì´ë¦„ì„ ë¬¼ì–´ë³´ì‹­ë‹ˆë‹¤!"); return; }
            userName = inputName;

            if(!wordData[currentLevel] || wordData[currentLevel].length < 10) {
                 alert("ë°ì´í„°ê°€ ë¶€ì¡±í•©ë‹ˆë‹¤! (ìµœì†Œ 10ê°œ í•„ìš”)"); return;
            }

            document.getElementById('intro-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.add('hidden');
            const gameScreen = document.getElementById('game-screen');
            gameScreen.classList.remove('hidden');
            gameScreen.style.display = 'flex'; 

            score = 0; life = 5; isGameOver = false; activeWords = [];
            updateHUD();
            
            gameLoopId = requestAnimationFrame(gameLoop);
            spawnIntervalId = setInterval(spawnWord, spawnRate);
            
            checkTarget();
        }

        function spawnWord() {
            if(isGameOver) return;
            
            const data = wordData[currentLevel];
            const randItem = data[Math.floor(Math.random() * data.length)];
            
            const sky = document.getElementById('sky-area');
            const el = document.createElement('div');
            el.classList.add('falling-word');
            
            el.innerText = randItem.mean;
            
            const randomX = 10 + Math.random() * 70;
            el.style.left = randomX + '%';
            el.style.top = '-80px'; 
            
            sky.appendChild(el);

            activeWords.push({
                el: el,
                x: randomX,
                y: -80,
                speed: (0.3 + Math.random() * 0.3) * gameSpeed, 
                data: randItem
            });
        }

        function gameLoop() {
            if(isGameOver) return;

            const skyHeight = document.getElementById('sky-area').clientHeight;

            activeWords.forEach((obj, index) => {
                obj.y += obj.speed;
                obj.el.style.top = obj.y + 'px';

                if (obj.y > skyHeight - 30) {
                    activeWords.splice(index, 1);
                    obj.el.remove();
                    loseLife();
                }
            });

            checkTarget(); 
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        function checkTarget() {
            if (activeWords.length === 0) {
                targetWord = null;
                return;
            }

            let lowestWord = activeWords[0];
            activeWords.forEach(w => {
                w.el.classList.remove('target-word'); 
                if(w.y > lowestWord.y) lowestWord = w;
            });

            lowestWord.el.classList.add('target-word'); 
            
            if (targetWord !== lowestWord) {
                targetWord = lowestWord;
                updateButtons(targetWord.data);
            }
        }

        function updateButtons(correctItem) {
            const container = document.getElementById('answers-box');
            container.innerHTML = '';
            
            const data = wordData[currentLevel];
            let options = [correctItem];
            
            while(options.length < 4) {
                const rand = data[Math.floor(Math.random() * data.length)];
                if(!options.find(o => o.word === rand.word)) {
                    options.push(rand);
                }
            }
            
            options.sort(() => 0.5 - Math.random());
            
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'ans-btn';
                
                btn.innerText = opt.word;
                
                btn.onclick = () => checkAnswer(opt, correctItem);
                container.appendChild(btn);
            });
        }

        function checkAnswer(selected, correct) {
            if(isGameOver) return;
            
            if (selected.word === correct.word) {
                score += 10;
                updateHUD();
                destroyTarget();
            } else {
                loseLife();
                const gameScreen = document.getElementById('game-screen');
                gameScreen.style.background = "#ffcdd2";
                setTimeout(() => gameScreen.style.background = "", 100); 
            }
        }

        function destroyTarget() {
            if(!targetWord) return;
            
            const laser = document.createElement('div');
            laser.className = 'laser';
            const targetTop = targetWord.y;
            const skyHeight = document.getElementById('sky-area').clientHeight;
            laser.style.height = (skyHeight - targetTop) + "px";
            laser.style.bottom = "0px"; 
            laser.style.left = targetWord.x + "%";
            laser.style.top = targetTop + "px";
            
            document.getElementById('sky-area').appendChild(laser);
            
            setTimeout(() => laser.remove(), 100); 

            targetWord.el.remove();
            const idx = activeWords.indexOf(targetWord);
            if(idx > -1) activeWords.splice(idx, 1);
            
            targetWord = null;
            checkTarget(); 
        }

        function loseLife() {
            life--;
            updateHUD();
            if(life <= 0) gameOver();
        }

        function updateHUD() {
            document.getElementById('score-display').innerText = score;
            document.getElementById('life-display').innerText = life;
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(spawnIntervalId);
            cancelAnimationFrame(gameLoopId);
            
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = score + "ì ";
            
            let spdText = (gameSpeed === 1) ? "ì²œì²œíˆ" : (gameSpeed === 1.5 ? "ë³´í†µ" : "ë¹ ë¦„");
            saveScore(userName, score, `${currentLevel} (${spdText})`);
        }

        function goHome() {
            if(confirm("ì •ë§ ì²˜ìŒìœ¼ë¡œ ëŒì•„ê°ˆê¹Œìš”? ì ìˆ˜ëŠ” ì €ì¥ë˜ì§€ ì•Šì•„ìš”.")) {
                location.reload();
            }
        }

        function saveScore(name, score, mode) {
            let records = JSON.parse(localStorage.getItem('bearGameRank')) || [];
            records.push({ name: name, score: score, mode: mode, date: new Date().toLocaleDateString() });
            records.sort((a, b) => b.score - a.score); 
            localStorage.setItem('bearGameRank', JSON.stringify(records));
        }

        function loadRanking() {
            const table = document.getElementById('ranking-table');
            if(!table) return;

            let records = JSON.parse(localStorage.getItem('bearGameRank')) || [];
            
            let html = `<tr><th>ìˆœìœ„</th><th>ì´ë¦„</th><th>ëª¨ë“œ</th><th>ì ìˆ˜</th></tr>`;
            
            records.slice(0, 5).forEach((r, index) => {
                let badge = index === 0 ? 'ğŸ¥‡' : (index === 1 ? 'ğŸ¥ˆ' : (index === 2 ? 'ğŸ¥‰' : index + 1));
                html += `
                    <tr>
                        <td><span class="rank-${index+1}">${badge}</span></td>
                        <td>${r.name}</td>
                        <td><small>${r.mode}</small></td>
                        <td>${r.score}ì </td>
                    </tr>
                `;
            });

            if (records.length === 0) {
                html += `<tr><td colspan="4" style="padding:30px 0; color:#0277bd; font-size:22px;">ì•„ì§ ê¸°ë¡ì´ ì—†ì–´ìš”.<br>1ë“±ì— ë„ì „í•˜ì„¸ìš”! ğŸ»ğŸˆ</td></tr>`;
            }
            
            table.innerHTML = html;
        }
    </script>
