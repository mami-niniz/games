    <script>

        const CHO_HANGUL = [

            'ã„¹', 'ã…', 'ã…‚', 'ã…ƒ', 'ã……',

        function getChoseong(str) {
            let result = "";
            for(let i=0; i<str.length; i++) {
                const code = str.charCodeAt(i) - 44032;
                if(code > -1 && code < 11172) {
                    const choIdx = Math.floor(code / 588);
                    result += CHO_HANGUL[choIdx];

        let currentLevel = "1-2";

        function showHint() {
            const correctWord = quizList[currentIndex].word.replace(/\s/g, '');
            const input = document.getElementById('user-input');

            // ëœë¤ìœ¼ë¡œ ì•„ì§ ì…ë ¥ë˜ì§€ ì•Šì€ ìœ„ì¹˜ì˜ ê¸€ì í•˜ë‚˜ë¥¼ ì•Œë ¤ì¤Œ
            let missingIndices = [];
